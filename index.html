<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Food Recipe App</title>
</head>
<body>
    <div class="container">

        <div class="meal_wrapper">

            <div class="meal_search">

                <h2 class="title">Find meals for your ingredient(s)</h2>

                <blockquote>
                    Real food doesn't have ingredients, real food is ingredients... <br>
                    <cite>- James Oliver</cite>
                </blockquote>

                <div class="meal_search_box">

                    <input type="text" class="search_control" placeholder="Type your ingredient(s)..." id="search_input">

                    <button type="submit" class="search_btn btn" id="search_btn">
                        <i class="fas fa-search"></i>
                    </button>

                </div>
            </div>

            <div class="meal_result">

                <h2 class="title">Your Search Results:</h2>

                <div id="meal">
                    <!-- meal item -->
                    <div class="meal_item">

                        <div class="meal_img">
                            <img src="./public/images/food.jpg" alt="food">
                        </div>

                        <div class="meal_name">
                            <h3>Fries</h3>
                            <a href="#" class="recipe_btn">View Recipe</a>
                        </div>

                    </div>
                    <!-- end of meal item -->

                    <div class="meal_item">

                        <div class="meal_img">
                            <img src="./public/images/food.jpg" alt="food">
                        </div>

                        <div class="meal_name">
                            <h3>Fries</h3>
                            <a href="#" class="recipe_btn">View Recipe</a>
                        </div>

                    </div>
                    <!-- end of meal item -->
                    <!-- meal item -->
                    <div class="meal_item">

                        <div class="meal_img">
                            <img src="./public/images/food.jpg" alt="food">
                        </div>

                        <div class="meal_name">
                            <h3>Fries</h3>
                            <a href="#" class="recipe_btn">View Recipe</a>
                        </div>

                    </div>
                    <!-- end of meal item -->
                </div>

            </div>

            <div class="meal_details">
                <!-- collapse recipe btn -->
                <button class="btn recipe_close_btn" id="recipe_close_btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

        </div>

    </div>

    <script src="./src/js/script.js"></script>
    
</body>
</html>
